<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инфолайн</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container ">
                <div class="header__content">
                    <a class="logo" href="#!">
                        <img src="logo.svg" alt="Инфолайн logo" class="logo__img">
                        <span class="logo__title">инфолайн</span>
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="" class="nav__link"><i>Главная</i></a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Аренда</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Услуги</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__contact">
                        <img src="tel.svg" alt="Телефон logo" class="header__contact-img">
                        <a href="tel:+73452388000" class="header__tel">8 (3452) <span>388-000</span></a>
                    </div>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__content">
                    <address class="location hero__location">
                        <img src="street.svg" alt="icons location" class="location__icon">
                        <span class="location__text">ул. республики, 61</span>
                    </address>
                    <h1 class="title hero__title">Бизнес-центр в тюмени</h1>
                    <button class="btn hero__btn btn_theme_blue">Заказать звонок</button>
                    <div class="hero__img-wrap">
                        <img class="hero_img" src="house.png" alt="Здание">
                    </div>
                </div>
            </div>
        </section>
        <section class="rent">
            <div class="container">
                <h2 class="section__title rent__title">аренда</h2>
                <div class="rent__btns">
                    <ul class="rent__btns-list">
                        <li class="rent__btns-item">
                            <button class="btn btn__theme_trasparent">
                                Офисы (7)
                            </button>
                        </li>
                        <li class="rent__btns-item">
                            <button class="btn btn__theme_trasparent">
                                Конференс-залы (2)
                            </button>
                        </li>
                        <li class="rent__btns-item">
                            <button class="btn btn__theme_trasparent">
                                Торговые (0)
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="offers-slider">
                <div class="container offer-slider__container">
                    <button class="control control_prev">назад</button>
                    <ul class="offers-list">
                        <li class="offer">
                            <div class="offer__img-wrap">
                                <img src="office.jpg" alt="Фото кабинета" class="offer__img" width="380" height="222">
                            </div>
                            <div class="offer__info">
                                <ul class="offer__info-list">
                                    <li class="offer__info-item">
                                        <span class="offer__info-desc">Площадь</span>
                                        <span class="offer__info-value">42</span>
                                    </li>
                                    <li class="offer__info-item">
                                        <span class="offer__info-desc">Этаж</span>
                                        <span class="offer__info-value">7</span>
                                    </li>
                                    <li class="offer__info-item">
                                        <span class="offer__info-desc">Интернет</span>
                                        <span class="offer__info-value offer__info-value_true">Есть</span>
                                    </li>
                                </ul>
                                <button class="btn btn_theme_blue offer__btn">запросить цену</button>
                            </div>
                        </li>
                        <li class="offer">
                            <div class="offer__img-wrap">
                                <img src="office.jpg" alt="Фото кабинета" class="offer__img" width="380" height="222">
                            </div>
                            <div class="offer__info">
                                <ul class="offer__info-list">
                                    <li class="offer__info-item">
                                        <span class="offer__info-desc">Площадь</span>
                                        <span class="offer__info-value">42</span>
                                    </li>
                                    <li class="offer__info-item">
                                        <span class="offer__info-desc">Этаж</span>
                                        <span class="offer__info-value">7</span>
                                    </li>
                                    <li class="offer__info-item">
                                        <span class="offer__info-desc">Интернет</span>
                                        <span class="offer__info-value offer__info-value_true">Есть</span>
                                    </li>
                                </ul>
                                <button class="btn btn_theme_blue offer__btn">запросить цену</button>
                            </div>
                        </li>
                        <li class="offer">
                            <div class="offer__img-wrap">
                                <img src="office.jpg" alt="Фото кабинета" class="offer__img" width="380" height="222">
                            </div>
                            <div class="offer__info">
                                <ul class="offer__info-list">
                                    <li class="offer__info-item">
                                        <span class="offer__info-desc">Площадь</span>
                                        <span class="offer__info-value">42</span>
                                    </li>
                                    <li class="offer__info-item">
                                        <span class="offer__info-desc">Этаж</span>
                                        <span class="offer__info-value">7</span>
                                    </li>
                                    <li class="offer__info-item">
                                        <span class="offer__info-desc">Интернет</span>
                                        <span class="offer__info-value offer__info-value_true">Есть</span>
                                    </li>
                                </ul>
                                <button class="btn btn_theme_blue offer__btn">запросить цену</button>
                            </div>
                        </li>
                    </ul>
                    <button class="control control_next">вперед</button>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
